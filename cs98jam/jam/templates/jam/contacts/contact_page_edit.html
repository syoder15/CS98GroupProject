{% extends "../../jam/templates/jam/index/index.html" %}


{% block styles %}
	{{ block.super }}
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/contacts.css' %}" />
{% endblock %}


{% block content %}
<div class="container">
	<h3> Contact Name: {{ contact_name }}</h3>  
	
	<form name="contact_form" class="contact_form form-horizontal" method="POST"> 
		{% csrf_token %}
		<div class="form-group"> 
			<label form="name_input" class="col-sm-2 control-label">Name: </label>
			<div class="col-sm-10"> 
				<input id="name_input" class="form-control" name="name" value='{{ contact_name }}' placeholder="Name: eg. John Smith" onblur = 'validateName(this.id)' required  />
				<span class="error" name="name_input" style="display:none; background-color: white; color: red"> </span>
			</div>
		</div>
		<div class="form-group"> 
			<label for="phone_number_input" class="col-sm-2 control-label">Phone #: </label>
			<div class="col-sm-10"> 
				<input id="phone_number_input" class="form-control" name="phone" value='{{ phone_number }}' placeholder="(555) 555-5555" onblur="validatePhone()"/>
				<span class ="phone_error_message" style="color:red;"> </span>

			</div>
		</div>
		<div class="form-group">
			<label for="email_input" class="col-sm-2 control-label">Email: </label>
			<div class="col-sm-10">
				<input id="email_input" class="form-control" name="email" value='{{ email }}' placeholder="john.smith@gmail.com" onblur="validateEmailAddress()"/>
				<span class ="email_error_message" style="color:red;"> </span>
			</div>
		</div>
		<div class="form-group">
			<label for="company_input" class="col-sm-2 control-label">Employer: </label>
			<div class="col-sm-10">
				<input id="company_input" class="form-control" name="company" value='{{ employer }}' placeholder="Google" onblur = 'validateName(this.id)'required />
				<span class="error" name="company_input" style="display:none; background-color: white; color: red"> </span>

			</div>
		</div>

		<div class="form-group"> 
			<label for="contact_notes_input" class="col-sm-2 control-label">Notes on Contact: </label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="5" id="comment">{{ notes }}</textarea>
			</div>
		</div>	

		<input class="button" type="submit" value="Save"/>

	</form>

{% endblock %}



{% block javascript %}
	<script src="{% static 'js/profile.js' %}"></script>
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'twitter_bootstrap/js/transition.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/handlers.js' %}"></script>
	<script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>
{% endblock %}
