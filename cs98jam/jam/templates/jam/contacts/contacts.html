{% extends "../../jam/templates/jam/index/index_landing.html" %}

{% block side_col %}
	<div>
		<button type="button" class="btn btn-primary contact-export">Export my contacts</button>
	</div>
	<div class="list-group">
		{% for c in contacts %}
		<a href="#" class="list-group-item">
			<h4 class="list-group-item-heading">{{ c }}</h4>
			<p class="list-group-item-text hidden">Email is: {{ c.email }}</p>
		</a>

		<form class="deleteContact" method='POST'>
			{% csrf_token %}
			<input class="button" name="{{ c.name }}" type="submit" value="Delete"/>
		</form>

		{% empty %}
			<h5> You haven't entered any contacts. Add one <a data-toggle="modal" data-target="#contactModal">here</a>.</h5>
		{% endfor %}
	</div>
	

{% endblock %}
