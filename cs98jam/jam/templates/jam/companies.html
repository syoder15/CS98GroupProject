<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'jam/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap-theme.css' %}" />


  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top transparent" role="navigation">
	  <div class="container-fluid transparent">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/jam">JobApplicationManager</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="companies">Companies</a></li>
	        <li><a href="#">Contacts</a></li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      <ul class="nav navbar-nav navbar-right rightMargin">
	        <!-- <li><a href="#">Link</a></li> -->
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	          	
	          	  <img src="{% static 'jam/images/avatar.png' %}" id="userIcon" class="profileBox"></img>
					Your Name
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="profile">My Account</a></li>
		            <li><a href="/logout/">Logout</a></li>
		          </ul>
	          </a>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!-- Start of Companies page -->
	<br>
	<br>
	<br>


	<div class="list-group">
		{% for c in companies %}
		<a href="#" class="list-group-item">
			<h4 class="list-group-item-heading">{{ c }}</h4>
			<p class="list-group-item-text hidden">Deadline is: {{ c.application_deadline }}</p>
		</a>
		{% endfor %}
	</div>












  </body>
</html>

	<script src="{% static 'jam/js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'jam/js/companies.js' %}"></script>
	<script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>
