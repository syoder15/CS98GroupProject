{% extends "../../jam/templates/jam/index.html" %}


{% block content %}
	<div>
		<button type="button" class="btn btn-primary company-export">Export my companies</button>
	</div>
	<div class="list-group">
		{% for c in companies %}
		<a href="{% url 'company_page' c.name %}"> 
			<!--<div class="list-group-item">-->
			<h4 class="list-group-item-heading">{{ c }} </h4>
			<p class="list-group-item-text hidden">Deadline is: {{ c.application_deadline }}</p>
			<!--</div>-->
		</a>
		
		<form class="deleteCompany" method='POST'>
			{% csrf_token %}
			<input class="button" name="{{ c.name }}" type="submit" value="Delete"/>
		</form>

		{% empty %}
			<h5> You haven't entered any companies. Add one <a data-toggle="modal" data-target="#companyModal">here</a>.</h5>
		{% endfor %}
	</div>

		{% include "jam/modal_add_company.html" %}
{% endblock %}
