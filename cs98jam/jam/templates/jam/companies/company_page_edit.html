<div>
	<form name="contact_form" class="companies_form form-horizontal" method="POST"> 
		{% csrf_token %}
		<div class="form-group"> 
			<label form="name_input" class="col-md-3 control-label"><h3>Company: </h3></label>
			<div class="col-md-8"> <h3>
				<input id="name_input" class="form-control" name="name" value='{{ company_name }}' placeholder="Name: eg. John Smith" onblur = 'validateName(this.id)' required  />
				<span class="error" name="name_input" style="display:none; background-color: white; color: red"> </span> </h3>
			</div>
		</div>
		<div class="form-group"> 
			<label for="application_deadline_input" class="col-md-3 control-label">Application Deadline: </label>
			<div class="col-md-8"> 
				<input id="application_deadline_input" class="form-control" placeholder="2015-04-10" name="application_deadline" value='{{ application_deadline }}' onblur="validateDeadline()"/>
				<span class ="date_error_message" style="color:red;"> </span>

			</div>
		</div>
		<div class="form-group"> 
			<label for="company_notes_input" class="col-md-3 control-label">Notes on Company: </label>
			<div class="col-md-8">
				<textarea class="form-control" rows="5" id="comment">{{ company_notes }}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="contact_input" class="col-md-3 control-label">Contacts: </label>
			<div class="col-md-8">
				<input id="contact_input" class="form-control" name="contact" value='{{ contact }}' placeholder="John Smith" />
				<span class="error" name="contact_input" style="display:none; background-color: white; color: red"> </span>

			</div>
		</div>

	

		<button class="btn btn-default btn-small" type="submit" value="Save">Save</button>

	</form>
</div>
