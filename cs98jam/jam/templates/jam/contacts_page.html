<div>
	<h3> Contact: {{ c_name }}</h3> 

	<h3> Email </h3>
		{{ contact_email }}

	<h3> Phone Number </h3>
		{{ phone_number }}

	<h3> Employer </h3>
	{% if employer_exists %}
	<a href="{% url 'companies' employer %}">{{ employer }}</a>
	{% else %}
	{{ employer }}
	{% endif %}
	<h3> Notes </h3>
		{{ contact_notes }}
</div>
