	<div class="centered">
		<div class="addbox">
			<button class="btn btn-primary btn-lg addInfoButton" data-toggle="modal" data-target="#companyModal">
			  Add Company
			</button>
		</div>
		<div class="addbox">
			<button class="btn btn-primary btn-lg addInfoButton" data-toggle="modal" data-target="#contactModal">
			  Add Contact
			</button>
		</div>
		<div class="addbox">
			<button class="btn btn-primary btn-lg addInfoButton" data-toggle="modal" data-target="#eventModal">
			  Add Event
			</button>
		</div>
	</div>


	<!-- Company Modal -->
	<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">New Company</h4>
	      </div>
	      <div class="modal-body">
	        <form class="company_form form-horizontal" method="POST">
				{% csrf_token %}
				<div class="form-group"> 
					<label for="company_name_input" class="col-sm-4 control-label">Company: </label>
					<div class="col-sm-8"> 
						<input id="company_name_input" class="form-control" name="name" placeholder="Google" required />
					</div>
				</div>
				<div class="form-group"> 
					<label for="company_deadline_input" class="col-sm-4 control-label">Application Deadline: </label>
					<div class="col-sm-8">
						<input id="company_deadline_input" class="form-control" name="deadline" placeholder="YYYY-MM-DD"/>
					</div>
				</div>
				<input class="btn btn-default" type="submit" value="Add New Company"/>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Contact Modal -->
	<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">New Contact</h4>
	      </div>
	      <div class="modal-body">
	        <form name="contact_form" class="contact_form form-horizontal" method="POST">
				{% csrf_token %}

				<div class="form-group">
					<label for="name_input" class="col-sm-2 control-label">Name: </label>
					<div class="col-sm-10"> 
						<input id="name_input" class="form-control" name="name" placeholder="Name: eg. John Smith" required />
					</div>
				</div>
				<div class="form-group">
					<label for="phone_number_input" class="col-sm-2 control-label">Phone #: </label>
					<div class="col-sm-10"> 
						<input id="phone_number_input" class="form-control" name="phone_number" placeholder="(555) 555-5555"/>
					</div>
				</div>
				<div class="form-group">
					<label for="email_input" class="col-sm-2 control-label">Email: </label>
					<div class="col-sm-10">
						<input id="email_input" class="form-control" name="email" placeholder="john.smith@gmail.com"/>
					</div>
				</div>
				<div class="form-group">
					<label for="company_input" class="col-sm-2 control-label">Employer: </label>
					<div class="col-sm-10">
						<input id="company_input" class="form-control" name="company" placeholder="Google" required />
					</div>
				</div>
				<input class="btn btn-default" class="form-control" type="submit" value="Add New Contact"/>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


	
	<!-- Event Modal -->
	<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">New Event</h4>
	      </div>
	      <div class="modal-body">
			<form class="event_form form-horizontal" method="POST">
				{% csrf_token %}

				<div class="form-group">
					<label for="event_name_input" class="col-sm-2 control-label">Event: </label>
					<div class="col-sm-10">
						<input id="event_name_input" class="form-control" name="name" placeholder="Google Barbecue" required />
					</div>
				</div>
				<div class="form-group">
					<label for="event_location_input" class="col-sm-2 control-label">Location: </label>
					<div class="col-sm-10">
						<input id="event_location_input" class="form-control" name="name" placeholder="Thayer" />
					</div>
				</div>
				<div class="form-group">
					<label for="event_date_input" class="col-sm-2 control-label">Date: </label>
					<div class="col-sm-10">
						<input id="event_date_input" class="form-control" name="date" placeholder="2014-12-31" required />
					</div>
				</div>
				<div class="form-group">
					<label for="event_start_time_input" class="col-sm-2 control-label">Start Time: </label>
					<div class="col-sm-10">
						<input id="event_start_time_input" class="form-control" name="startTime" placeholder="2:00 PM" required />
					</div>
				</div>
				<div class="form-group">
					<label for="event_end_time_input" class="col-sm-2 control-label">End Time: </label>
					<div class="col-sm-10">
						<input id="event_end_time_input" class="form-control" name="endTime" placeholder="5:00 PM" />
					</div>
				</div>
				<div class="form-group">
				<input class="btn btn-default" type="submit" value="Add New Event"/>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
