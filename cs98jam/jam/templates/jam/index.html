{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'jam/style.css' %}" />

<div id="contact_overlay" class="overlay">
	<div class="modal">
		<h2>New Contact Info</h2>
		<form>
			<label for="name_input">Name: </label>
			<input id="name_input" name="name" placeholder="John Smith"/>
			<label for="phone_number_input">Phone #: </label>
			<input id="phone_number_input" name="phone_number" placeholder="(555) 555-5555"/>
			<label for="email_input">Email: </label>
			<input id="email_input" name="email" placeholder="john.smith@gmail.com"/>
			<label for="company_input">Employer: </label>
			<input id="company_input" name="company" placeholder="Google"/>
			<input class="button" type="submit" value="Add New Contact"/>
		</form>
	</div>
</div>

<div id="company_overlay" class="overlay">
	<div class="modal">
		<h2>New Company</h2>
		<form>
			<label for="name_input">Company: </label>
			<input id="name_input" name="name" placeholder="Google"/>
			<label for="deadline_input">Application Deadline: </label>
			<input id="deadline_input" name="deadline" placeholder="12/31/2014"/>
			<input class="button" type="submit" value="Add New Company"/>
		</form>
	</div>
</div>

<div id="event_overlay" class="overlay">
	<div class="modal">
		<h2>New Event</h2>
		<form>
			<label for="name_input">Event: </label>
			<input id="name_input" name="name" placeholder="Google Barbecue"/>
			<label for="date_input">Date: </label>
			<input id="date_input" name="date" placeholder="12/31/2014"/>
			<input class="button" type="submit" value="Add New Event"/>
		</form>
	</div>
</div>


<div id="pageheader">
	<div class="title">
		JobApplicationManager
	</div>
	<div class="profileButton">
			<img src="../../static/jam/images/avatar.png" id="userIcon">
			</img>
			<ul class="accountList">
			<li>YourName</li>
			<li class="dropdown"><a href="profile">My Account</a></li>
			<li class="dropdown"><a href="logout">My Account</a></li>
		</ul>
	</div>
</div>
<div class="subtitle">
	Visualize your job search in a streamlined UI and get hired today!
</div>
<div class="centered">
	<div class="addbox">
		<li id="addcompany" class="add-alt">
			<a>Add a company</a>
		</li>
	</div>
	<div class="addbox">
		<li id="addcontact" class="add-alt">
			<a>Add a contact</a>
		</li>
	</div>
	<div class="addbox">
		<li id="addevent" class="add-alt">
			<a>Add an event</a>
		</li>
	</div>
</div>

<script src="{% static 'jam/handlers.js' %}"></script>
