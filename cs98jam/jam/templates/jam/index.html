{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'jam/style.css' %}" />

<div id="overlay" class="overlay">
	<div class="modal">
		<h2>New Contact Info</h2>
		<form>
			<label for="name_input">Name: </label>
			<input id="name_input" name="name" placeholder="Nicole Hedley"/>
			<label for="phone_number_input">Phone #: </label>
			<input id="phone_number_input" name="phone_number" placeholder="(917) 669-0190"/>
			<label for="email_input">Email: </label>
			<input id="email_input" name="email" placeholder="nicole.k.hedley.15@dartmouth.edu"/>
			<input type="submit" value="Add New Contact"/>
		</form>
	</div>
</div>

<div class="title">
	JobApplicationManager
</div>
<div class="subtitle">
	Visualize your job search in a streamlined UI and get hired today!
</div>
<div class="centered">
	<div class="addbox">
		<li id="addcompany" class="add-alt">
			<a>Add a company</a>
		</li>
	</div>
	<div class="addbox">
		<li id="addcontact" class="add-alt">
			<a>Add a contact</a>
		</li>
	</div>
	<div class="addbox">
		<li id="addevent" class="add-alt">
			<a>Add an event</a>
		</li>
	</div>
</div>

<script src="{% static 'jam/handlers.js' %}"></script>
