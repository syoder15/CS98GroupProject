<!-- Contact Modal -->
{% load staticfiles %}

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Contact</h4>
      </div>
      <div class="modal-body">
        <form name="contact_form" class="contact_form form-horizontal" method="POST"> <!--action="new_contact/">-->
			{% csrf_token %}

			<div class="form-group">
				<label for="name_input" class="col-md-4 control-label">Name: </label>
				<div class="col-md-8"> 
					<input id="name_input" class="form-control" name="name" maxlength="50" placeholder="Name: eg. John Smith" onblur = 'validateName(this.id)' required  />
					<span class="error" name="name_input" style="display:none; background-color: white; color: red"> </span>
				</div>
			</div>
			<div class="form-group">
				<label for="phone_number_input" class="col-md-4 control-label">Phone #: </label>
				<div class="col-md-8"> 
					<input id="phone_number_input" class="form-control" name="phone" placeholder="(555) 555-5555" onblur="validatePhone()"/>
					<span class ="phone_error_message" style="color:red;"> </span>

				</div>
			</div>
			<div class="form-group">
				<label for="email_input" class="col-md-4 control-label">Email: </label>
				<div class="col-md-8">
					<input id="email_input" class="form-control" name="email" maxlength="50" placeholder="john.smith@gmail.com" onblur="validateEmailAddress()"/>
					<span class ="email_error_message" style="color:red;"> </span>
				</div>
			</div>
			<div class="form-group">
				<label for="company_input" class="col-md-4 control-label">Employer: </label>
				<div class="col-md-8">
					<input id="company_input" class="form-control" name="company" placeholder="Google" maxlength="50" onblur = 'validateName(this.id)'required />
					<span class="error" name="company_input" style="display:none; background-color: white; color: red"> </span>

				</div>
			</div>

			<div class="form-group"> 
				<label for="contact_notes_input" class="col-md-4 control-label">Notes on Contact: </label>
				<div class="col-md-8">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
			</div>	

			<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input class="btn btn-primary contact-btn" type="submit" value="Add New Contact"/>
				<br />
				<span class="server-error" style="color:red">{{ error }}</span>
      		</div>

		</form>
      </div>
    </div>
  </div>
</div>


{% block javascript %}
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'twitter_bootstrap/js/transition.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/validation.js' %}"></script>
{% endblock %}
