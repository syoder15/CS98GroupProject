{% load staticfiles %}
<!-- Company Modal -->
<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Company</h4>
      </div>
      <div class="modal-body">
        <form name="company_form" class="company_form form-horizontal" enctype="multipart/form-data" action="" method="POST">
			{% csrf_token %}
			<div class="form-group"> 
				<label for="company_name_input" class="col-sm-4 control-label">Company: </label>
				<div class="col-sm-8"> 
					<input id="company_name_input" class="form-control" name="name" placeholder="Google" onblur="validateName(this.id)"/>
					<span class="error" name="company_name_input" style="display:none; background-color: white; color: red"> </span>

				</div>
			</div>
			<div class="form-group"> 
				<label for="company_deadline_input" class="col-sm-4 control-label">Application Deadline: </label>
				<div class="col-sm-8">
					<input id="company_deadline_input" class="form-control" name="deadline" placeholder="YYYY-MM-DD" onblur="validateDeadline('company_deadline_input')"/>
					<span class="error-message" style="display:none; color:red;"> </span>
				</div>
			</div>
			<!--
			<div class="form-group">
					<label for="company_deadline_input" class="col-md-4 control-label">Application Deadline 2: </label>
					<div class="col-md-8">
						<input id="company_deadline_input" class="form-control" name="deadline" placeholder="YYYY-MM-DD" required />
					</div>
			</div>
			-->


			<div class="form-group"> 
				<label for="company_app_link" class="col-sm-4 control-label">Link to Application: </label>
				<div class="col-sm-8">
					<input id="company_app_link" class="form-control" name="app_link" placeholder="http://www.hire_me_please.com"/>
				</div>
			</div>

			<div class="form-group"> 
				<label for="company_notes_input" class="col-sm-4 control-label">Notes on Company: </label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="3" id="comment"></textarea>
				</div>
			</div>	

			<!--<div class="divider">
			or
			</div>
			<div class="form-group inputFileForm"> 
				<label for="multiple_companies" class="col-sm-4 control-label">Upload Multiple: </label>
				<div class="col-sm-8">
					{{ upload_form.filep }}
				</div>
			</div>
			<div>
				<input type="submit" id="hidden_submit" style="background:transparent; border:none; color:transparent;">
      		</div>

			<div id="format_reminder" style="opacity:0" class="form-group">
				<p style="text-align:center;" >
					Please make sure your file is in the proper format:<br>
					[Name of Company], [Application Deadline]
				</p>
			</div>
		-->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input class="btn btn-primary company-btn" type="submit" value="Add New Company"/>
				<br> 
				<span class="server-error" style="color:red">{{ error }}</span>
      		</div>
		</form>
      </div>
    </div>
  </div>
</div>
