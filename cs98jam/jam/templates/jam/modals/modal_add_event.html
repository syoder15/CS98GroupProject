<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Event</h4>
      </div>
      <div class="modal-body">
		<form class="event_form form-horizontal" method="POST">
			{% csrf_token %}

			<div class="form-group">
				<label for="event_name_input" class="col-sm-2 control-label">Event: </label>
				<div class="col-sm-10">
					<input id="event_name_input" class="form-control" name="name" placeholder="Google Barbecue" required />
				</div>
			</div>
			<div class="form-group">
				<label for="event_location_input" class="col-sm-2 control-label">Location: </label>
				<div class="col-sm-10">
					<input id="event_location_input" class="form-control" name="name" placeholder="Thayer" />
				</div>
			</div>
			<div class="form-group">
				<label for="event_date_input" class="col-sm-2 control-label">Date: </label>
				<div class="col-sm-10">
					<input id="event_date_input" class="form-control" name="date" placeholder="2014-12-31" required />
				</div>
			</div>
			<div class="form-group">
				<label for="event_start_time_input" class="col-sm-2 control-label">Start Time: </label>
				<div class="col-sm-10">
					<input id="event_start_time_input" class="form-control" name="startTime" placeholder="2:00 PM" required />
				</div>
			</div>
			<div class="form-group">
				<label for="event_end_time_input" class="col-sm-2 control-label">End Time: </label>
				<div class="col-sm-10">
					<input id="event_end_time_input" class="form-control" name="endTime" placeholder="5:00 PM" />
				</div>
			</div>
			<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input class="btn btn-primary" type="submit" value="Add New Event"/>
      		</div>
		</form>
      </div>
    </div>
  </div>
</div>
