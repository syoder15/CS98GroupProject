<div>
	<p>Name: {{ channel_name }} </p>
	<p>Nickname: {{ channel_nickname }} </p>
	<p>Description: {{ channel_description }} </p>
	
	{% if channel_status %}
		<p>Status: Public </p>
	{% else %}
		<p>Status: Private </p>
	{% endif %}
	
	<form class="joinChannel" method="POST">
		{% csrf_token %}
		
		{% if channel_status %}
			<p>
				<input class="button" type="submit" value="Join Channel"/>
			</p>
		{% endif %}	
	</form>
</div>
