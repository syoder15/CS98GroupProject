{% extends "../../jam/templates/jam/index.html" %}


{% block content %}
	<div class="list-group">
		{% for c in companies %}
		<a href="#" class="list-group-item">
			<h4 class="list-group-item-heading">{{ c }}</h4>
			<p class="list-group-item-text hidden">Deadline is: {{ c.application_deadline }}</p>
		</a>
		{% empty %}
			<h5> You haven't entered any contacts. Add one <a data-toggle="modal" data-target="#contactModal">here</a>.</h5>
		{% endfor %}
	</div>
	{% include "jam/modal_add_contact.html" %}
{% endblock %}
