{% extends "../../jam/templates/jam/index.html" %}


{% block content %}
	<div>
		<button type="button" class="btn btn-primary contact-export">Export my contacts</button>
	</div>
	<div class="list-group">
		{% for c in contacts %}
		<a href="#" class="list-group-item">
			<h4 class="list-group-item-heading">{{ c }}</h4>
			<p class="list-group-item-text hidden">Email is: {{ c.email }}</p>
		</a>
		{% empty %}
			<h5> You haven't entered any contacts. </h5>
		{% endfor %}
	</div>

{% endblock %}
