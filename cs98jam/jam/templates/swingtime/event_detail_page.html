<div class="table-responsive">
	<table class="table table-events"> 
		<thead> 
			<tr> 
				<th class="col-md-3"><h3>Event Name: </h3></th>
				<td><h3>{{ event_name }}</h3></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Event Type:</th> 
				<td>{{ event_type }}</td>
			</tr>
			<tr>
				<th>Event Description:</th> 
				<td><a>{{ event_description }}</a></td>
			</tr>
			<tr>
				<th>Date:</th> 
					{{ event_date }}
				</td>
			</tr>
			<tr> 
				<th>Start Time:</th>
				<td>{{ start_time }} </td>
			</tr>
			<tr> 
				<th>End Time:</th>
				<td>{{ end_time }} </td>
			</tr>
		</tbody>
	</table>
</div>
