{% extends "../../jam/templates/jam/index/base.html" %}

 {% block header %}
  <header class="navbar navbar-fixed-top">
    {% include "jam/nav/login-nav.html" %}
  </header>
{% endblock %}

{% block content %}
<div class="vertical-center" "container">
<h1>Reset Password</h1>
<p>Please enter your email address to receive instructions for resetting it.</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <label for="id_email">E-mail address:</label> {{ form.email }} 
    <br>
    <br>
    <button type="submit" class="btn btn-default btn-primary" value="Reset password" />Reset password</button>
</form>
</div>
{% endblock %}
