{% block head %}
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'account/login.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}" />

  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <script src="{% static 'account/login.js' %}"></script>
  
{% endblock %}

{% block content %}
<div class="login">
	<h1>Reset Password</h1>
<p>Please enter your email address to receive instructions for resetting it.</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <label for="id_email">E-mail address:</label> {{ form.email }} 
    <br>
    <br>
    <button type="submit" value="Reset password" />Reset password</button>
</form>
</div>
{% endblock %}
